<div class="taskcontainer">
  <ul>
  <li *ngFor="let item of listItems">
    <img src="../assets/done.png" *ngIf="item.status"/>
    <img src="../assets/notdone.png" *ngIf="!item.status"/>
    <span> {{item.value}}</span>
    <a id="remove" (click)="remove(item)">Remove</a>
    <a id="undo" (click)="done(item)" *ngIf="item.status">Undo</a>
    <a id="done" (click)="done(item)" *ngIf="!item.status">Done</a>
  </li>
</ul>
</div>
